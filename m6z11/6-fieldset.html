<html>
  <head>
    <style>
      body {
        font-family: sans-serif;
        line-height: 1.5;
      }

      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>Enter your contact details</legend>
      <label>
        Name
        <input type="text" name="username" />
      </label>
      <label>
        Email
        <input type="email" name="email" />
      </label>
    </fieldset>

    <fieldset>
      <legend>choose your favourite programming language</legend>
      <label>
        <input type="checkbox" name="language" value="python" />
        Python
      </label>
      <label>
        <input type="checkbox" name="language" value="js" />
        JavaScript
      </label>
      <label>
        <input type="checkbox" name="language" value="ruby" />
        Ruby
      </label>
    </fieldset>
  </body>
</html>

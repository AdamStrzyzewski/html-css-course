<html>
  <head>
    <style></style>
  </head>
  <body>
    <form>
      <label for="size">Size </label>
      <select id="size" name="size">
        <option value="xs">Extra small</option>
        <option value="s">Small</option>
        <option value="m" selected>Medium</option>
        <option value="l">Large</option>
      </select>
    </form>
    <form>
      <label for="month">Which Month</label>
      <select name="month" id="month">
        <option value="s5">May</option>
        <optgroup label="Summer">
          <option value="s6">June</option>
          <option value="s7">July</option>
          <option value="s8">August</option>
        </optgroup>
        <optgroup label="Autumn">
          <option value="s9" selected>September</option>
          <option value="s10">October</option>
          <option value="s11">November</option>
        </optgroup>
      </select>
    </form>
  </body>
</html>

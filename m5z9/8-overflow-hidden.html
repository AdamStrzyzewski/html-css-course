<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }

      img {
        display: block;
        max-width: 100%;
        height: auto;
      }
      .thumb {
        border: 8px solid green;
        width: 500px;
        border-radius: 10%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="thumb">
      <img
        src="https://images.pexels.com/photos/33492/cat-red-cute-mackerel.jpg"
        alt="a picture of a cat"
      />
    </div>
  </body>
</html>
